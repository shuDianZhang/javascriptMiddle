<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        /*
             焦点  ： 能够使浏览器能够区分用户输入的对象，当一个元素有焦点的时候，
                      那么他就可以接收用户的输入
             我们可以通过JS的方式设置焦点

             不是所有元素都能够接收焦点的，能够响应用户操作的元素才有焦点。
             事件：
               onfocus  :  得到焦点
               onblur   ： 失去焦点
             obj.focus()     给指定的元素设置焦点
             obj.blur()      取消指定元素的焦点
             obj.select()    选择指定元素的文本内容  只能选择用户输入的内容
         */
        window.onload = function(){
            // onfocus : 当元素获取到焦点的时候触发
            var oText1 = document.getElementById('text1');
            var oText2 = document.getElementById('text2');
            var oBtn = document.getElementById('btn');
            oText1.onfocus = function(){
                if(this.value=='请输入内容')
                   this.value = '';
            }
            oText1.onblur = function(){
                if(this.value == ''){
                    this.value = '请输入内容';
                }
            }
            oBtn.onclick = function(){
                oText1.select();
            }
            oText2.focus();

        }
    </script>
</head>
<body>
<input id="text1" type="text" value="请输入内容" />
<input id="text2" type="text" />
<input type="text" />
<input type="button" value="全选" id="btn"/>
<div>div</div>
<input type="text" />
<a href="http://www.baidu.com">百度</a>
</body>
</html>
