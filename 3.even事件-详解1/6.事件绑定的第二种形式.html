<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function fn1(){
            alert(1);
        }
        function fn2(){
            alert(2);
        }
        /*
             给一个对象绑定一个事件处理函数的第一种形式
             obj.onclick = fn;

             document.onclick = fn1;
             document.onclick = fn2;        //会覆盖前面绑定的fn1

        */
        /*
            给一个对象的同一个事件绑定多个不同的函数
            给一个对象绑定一个事件处理函数的第二种形式

            IE ： obj.attachEvent(事件名称，事件函数);
                 1. 没有捕获
                 2. 事件名称有on
                 3. 事件函数执行的顺序 ： 标准 ie -> 正序  非标准 ie -> 倒序
                 4. this指向window  （使用call函数解决这个问题）

            标准： obj.addEventListener(事件名称，事件函数，是否捕获);
                 1. 有捕获
                 2. 事件名称没有on
                 3. 事件函数执行的顺序是正序
                 4.this指向触发该事件的对象
         */
        document.addEventListener('click',fn1,false);
        document.addEventListener('click',fn2,false);
    </script>
</head>
<body>

</body>
</html>
