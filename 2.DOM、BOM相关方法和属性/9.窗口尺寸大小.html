<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
         /*
             获取文档的可视区尺寸（显示器显示的分辨率）
                document.documentElement.clientWidth       元素才有宽、高属性，所以加上 documentElement
                document.documentElement.clientHeight
             滚动距离： 文档可视区的顶部到文档顶部的距离
                document.documentElement.scrollTop[Left]   认为滚动条是属于document的时候使用
                document.body.scrollTop[Left]              认为滚动条是属于body的时候使用
                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop ;
             内容高： oDiv.scrollHeight()
             获取文档高度： document.body.offsetHeight
          */
         window.onload = function () {
             var oDiv = document.getElementById('div1');
             document.onclick = function(){
                 var scrollTop = document.documentElement.scrollTop || document.body.scrollTop ;
//               alert(scrollTop);
                 alert(oDiv.scrollHeight);
             }
         }

    </script>
</head>
<body style="height: 2000px">
    <div id="div1" style="width:100px; height: 100px; border: 1px solid red; padding: 10px ; margin: 10px">
        <div style="width:100px ; height: 200px ; background-color: blue"></div>
    </div>
</body>
</html>
