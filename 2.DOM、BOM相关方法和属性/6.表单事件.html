<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function(){
            /*
                  onsubmit : 事件 当提交表单的时候触发
                  submit() 方法 : 提交表单     oForm.submit();

                  onreset : 事件 当点击表单重置的时候触发
             */
            var oForm = document.getElementById('form1');
            oForm.onsubmit = function(){
                if(this.text1.value==''){
                    alert('请输入内容！');
                    return false;
                }
            }

            oForm.onreset = function(){
               var re = confirm('你确定要重置吗？');   //返回值 true false
                if(re){
                    return true;
                }else{
                    return false;
                }
            }


        }
    </script>
</head>
<body>
   <form id="form1" action="www.baidu.com">
       <input type="text" name="text1" />
       <input type="text" name="text2" value="default" />
       <input type="submit" name="dosubmit" value="提交"/>
       <input type="reset" name="soreset" value="重置"/>
   </form>
</body>
</html>
