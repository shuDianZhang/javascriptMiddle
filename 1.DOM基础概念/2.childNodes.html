<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function(){
            var oUl = document.getElementById('ul1');
            /*
             元素.childNodes  : 只读 属性   子节点列表集合 (Tip:最好把 元素.childNodes 当成一个数组来看待)
                       标准下： 包含了文本和元素类型的节点 （IE9、FireFox），会包含非法嵌套的子节点（<ul>标签下包含<p>标签）
                       非标准： 只包含元素类型的节点，IE7以下不会包含非法嵌套的子节点
                       childNodes 只包含一级子节点，不包含孙节点及后辈节点


             元素.nodeType :   只读 属性    当前元素的节点类型
             元素.attributes : 只读 属性 属性列表集合

             (推荐使用)
             元素.children : 只读 属性 子节点列表集合
                       标准下：  只包含元素类型的节点
                       非标准下：只包含元素类型的节点

             DOM节点的类型有很多种  12种

             元素节点            　　     Node.ELEMENT_NODE(1)
             属性节点            　　     Node.ATTRIBUTE_NODE(2)
             文本节点            　　     Node.TEXT_NODE(3)
             CDATA节点                    Node.CDATA_SECTION_NODE(4)
             实体引用名称节点    　       Node.ENTRY_REFERENCE_NODE(5)
             实体名称节点        　　     Node.ENTITY_NODE(6)
             处理指令节点        　　     Node.PROCESSING_INSTRUCTION_NODE(7)
             注释节点            　       Node.COMMENT_NODE(8)
             文档节点            　       Node.DOCUMENT_NODE(9)
             文档类型节点        　　     Node.DOCUMENT_TYPE_NODE(10)
             文档片段节点        　　     Node.DOCUMENT_FRAGMENT_NODE(11)
             */

            /*
             alert(oUl.childNodes[0].nodeType);
             alert(oUl.attributes.length);
             alert(oUl.attributes[0].name);
             alert(oUl.attributes[0].value);
             */

            for(var i =0 ; i<oUl.childNodes.length ; i++){
                if(oUl.childNodes[i].nodeType == 1){
                    oUl.childNodes[i].style.backgroundColor = 'green';
                }
            }



        }
    </script>
</head>
<body>
<div id="div1" style="border:1px solid red; background-color: darkturquoise">
    <p>111111111</p>
    <ul id="ul1" style="border: 1px solid black">
        <li>11111</li>
        <li>22222</li>
        <li>33333</li>
        <li>44444</li>
    </ul>
</div>
</body>
</html>
