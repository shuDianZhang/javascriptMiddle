<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
    </style>
    <script>
        /*
        style.width : 样式宽度
        元素.clientWidth : width + padding         可视区的宽
        元素.offsetWidth : width + padding+border   占位宽
         */
        window.onload = function(){
            var oDiv = document.getElementById("div1");
//          alert(oDiv.style.width);          // 100px
            alert(oDiv.clientWidth);        // 120
            alert(oDiv.offsetWidth);        // 122
        }
    </script>
</head>
<body>
   <div id="div1" style="width: 100px; height:100px;border:1px solid red; padding:10px ; margin: 10px;"></div>
</body>
</html>
