<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        div{
            padding: 40px 50px;
        }
        #div1{
            background-color: red;
        }
        #div2{
            background-color: green;
        }
        #div3{
            background-color: orange;
        }
    </style>
    <script>
        /*
        offsetLsft[Top] : 只读 属性 当前元素到定位父级的距离(偏移值)
                如果没有定位父级
                     offsetParent -> body
                     offsetLeft   -> Html
                如果有定位父级
                      IE7以下：如果自己没有定位，那么offsetLeft[Top]是到body的距离
                               如果自己有定位，那么就是到定位父级的距离
                        其它： 到定位父级的距离

          body.offsetTop = 0

         */
        window.onload = function(){
            var oDiv1 = document.getElementById('div1');
            var oBody = document.body;
            alert(oDiv1.offsetTop);
            alert(oBody.offsetTop);

        }
    </script>
</head>
<body>
<div id="div1">
    <div id="div2">
        <div id="div3">
        </div>
    </div>
</div>
</body>
</html>
