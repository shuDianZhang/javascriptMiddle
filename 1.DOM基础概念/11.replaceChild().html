<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        /*
             父级.replaceChild()  ;   替换子节点

             appendChild、removeChild、insertBefore、replaceChild 都可以操作动态创建出来的节点，也可以操作已有节点
         */
        window.onload = function(){
            var oDiv = document.getElementById('div1');
            var oP = document.getElementById('p1');
            var oBtn = document.getElementById('btn');
            oBtn.onclick = function(){
                document.body.replaceChild(oDiv,oP);   //oDiv把oP给覆盖了, 把oDiv给剪切了，覆盖到oP
            }
        }
    </script>
</head>
<body>
<div id="div1">div1</div>
<input type="button" value="按钮" id="btn"/>
<hr/>
<p id="p1">ppppp</p>
</body>
</html>
